<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="/css/css_contact.css" />
    <link
      rel="stylesheet"
      href="/vendors/icon/fontawesome-free-5.15.3-web/css/all.css"
    />
    <title>Contact</title>
</head>
<body>
    <section class="head-background">
        <h3 class="primary"> Contact</h3>
    </section>
    <section class="contact-info">
        <div class="contact-info__item">
            <i class="fas fa-map-marker-alt"></i>
            <h3>CALL US AT</h3>
            <a href="tel:0329292209"> 0329292209</a><br>
            <a href="tel:0329292209"> 0329292209</a>
        </div>
        <div class="contact-info__item">
            <i class="fas fa-map-marker-alt"></i>
            <h3>OUR ADDRESS</h3>
            <p>464 Rhode Island Av. <br>
                Portland, OR 97219</p>
        </div>
        <div class="contact-info__item">
            <i class="fas fa-map-marker-alt"></i>
            <h3>WORKING HOURS</h3>
            <p>Monday – Friday: 8 am – 6 pm <br>
                Saturday: 8 am – 3 pm</p>
        </div>
    </section>
    <section class="contact-form">
        <div class="input-text">
            <label for="Your name:">Your name:*</label>
            <input type="text" placeholder="Nhập tên của bạn..."> 
        </div>
        <div class="input-text">
            <label for="Your email:">Your email:*</label>
            <input type="email" > 
        </div>
        <div class="input-text">
            <label for="Your phone:">Your phone</label>
            <input type="number"> 
        </div>
        <div class="input-text">
            <label for="Your name:">Message:</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
        </div>
    </section>
</body>
</html>
